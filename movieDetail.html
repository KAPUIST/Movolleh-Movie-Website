<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 상세 페이지</title>
    <link rel="stylesheet" href="./style/movieDetail.css" />
    <script type="module" src="./src/crewDetail/crewCard.js"></script>
    <script type="module" src="./src/crewDetail/movieDetail.js"></script>
  </head>

  <body>
    <div class="headerSpace"></div>

    <div class="container">
      <div class="mainContent">
        <div class="movieOverviewContainer">
          <div id="moviePoster">
            <!-- 여기에 포스터(poster) -->
          </div>

          <div class="movieDetails">
            <h1 class="movieTitle" id="movieTitle"></h1>
            <p class="movieOverview" id="movieOverview"></p>
          </div>
        </div>
        <div class="creditContent">
          <div>
            <p class="directorJob">감독</p>
            <div class="directorContent">
              <ol id="directorCard">
                <!-- 여기에 감독(director) -->
              </ol>
            </div>
          </div>
          <div>
            <p class="actorJob">배우</p>
            <div class="actorContent">
              <ol id="actorCard">
                <!-- 여기에 배우들(출연진;cast) -->
              </ol>
            </div>
          </div>
        </div>
      </div>
      <div class="similarMovies">
        <h2>비슷한 영화 추천</h2>
        <div class="moviesGrid">
          <div class="movie">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/I1fkNd5CeJGv56mhrTDoOeMc2r.jpg" />
          </div>
          <div class="movie">

          </div>
          <div class="movie">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/I1fkNd5CeJGv56mhrTDoOeMc2r.jpg" />
          </div>
          <div class="movie">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/I1fkNd5CeJGv56mhrTDoOeMc2r.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
