<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 상세 페이지</title>
    <link href="./style/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/similarMoviesStyle.css" />
    <link rel="stylesheet" href="./style/movieDetail.css" />
    <link rel="stylesheet" href="./style/review.css" />
    <script type="module" src="./src/crewDetail/crewCard.js"></script>
    <script type="module" src="./src/crewDetail/movieDetail.js"></script>
    <script type="module" src="./src/similarMovies.js"></script>
    <script type="module" src="./src/review/review.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>

  <body>
    <header>
      <form>
        <a href="index.html"><h1 id="detailLogo" class="logo">❌ ANVOLLEH</h1></a>
      </form>
    </header>

    <div class="reviewModal">
      <div class="writeModal">
        <input type="button" value="X" class="closeModal" />
        <label>이름을 입력하세요</label><br />
        <input type="text" class="writer" placeholder="작성자" /><br />
        <label>비밀번호를 입력하세요</label><br />
        <input type="password" class="reviewPassword" placeholder="8자 이상, 특수문자 포함" /><br />
        <input type="button" value="확인" class="checkBtn" />
        <input type="button" value="취소" class="closeBtn" />
      </div>
    </div>
    <div class="reviewEditModal">
      <div class="editModal">
        <input type="button" value="X" class="editCloseModal" />
        <label>리뷰를 수정하세요</label><br />
        <textarea type="text" class="editText" placeholder="리뷰 내용 (최대 30자)" size="30" maxlength="30"></textarea
        ><br />
        <label>별점을 수정하세요</label><br />
        <select class="editRatingStar">
          <option value="none">별점</option>
          <option value="★">★</option>
          <option value="★★">★★</option>
          <option value="★★★">★★★</option>
          <option value="★★★★">★★★★</option>
          <option value="★★★★★">★★★★★</option>
        </select>
        <label><br />비밀번호를 입력하세요</label><br />
        <input type="password" class="editReviewPassword" placeholder="비밀번호 입력" /><br />
        <input type="button" value="확인" class="editCheckBtn" />
        <input type="button" value="취소" class="editCloseBtn" />
      </div>
    </div>
    <div class="reviewDeleteModal">
      <div class="deleteModal">
        <input type="button" value="X" class="deleteCloseModal" />
        <label>비밀번호를 입력하세요</label><br />
        <input type="password" class="deleteReviewPassword" placeholder="비밀번호 입력" /><br />
        <input type="button" value="확인" class="deleteCheckBtn" />
        <input type="button" value="취소" class="deleteCloseBtn" />
      </div>
    </div>

    <div class="container">
      <div class="mainContent">
        <div class="movieOverviewContainer">
          <div id="moviePoster">
            <!-- 여기에 포스터(poster) -->
          </div>

          <div class="movieDetails">
            <h1 class="movieDetailTitle" id="movieDetailTitle"><!--영화제목--></h1>

            <p class="movieOverview" id="movieOverview"><!--영화오버뷰--></p>
          </div>
        </div>
        <div class="creditContent">
          <div>
            <p class="directorActorJob">감독 및 출연진</p>
            <div class="directorActorContent">
              <ol id="directorActorCard">
                <!-- 여기에 감독 및 출연진 -->
              </ol>
            </div>
          </div>
        </div>
        <div class="reviewContent"><h2>리뷰 볼래?</h2></div>
      </div>
      <div class="similarMovies">
        <h2>비슷한 영화 더 볼래?</h2>
        <div class="moviesGrid"></div>
        <div class="navigation">
          <button id="prevButton"><i class="fas fa-chevron-left"></i></button>
          <h2>6개 더볼래?</h2>
          <button id="nextButton"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
